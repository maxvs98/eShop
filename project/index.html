<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <title>Simple eShop</title>
</head>
<body>
    <section id="header" class="header"> </section>
    <section id="main-content" class="main-content"> </section>
    <section id="footer" class="footer"> </section>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     
    <script type="text/babel">
    function UserList(props) {
          const users = props.users;
          const listItems = users.map((user) => {
              return <tr><td>{user.name}</td><td>{user.surname}</td><td>{user.email}</td><td>{user.delRequest}</td></tr>;
          });
          return (
            listItems
          );
        }

    let users = [ 
        {
            name: 'Максим', 
            surname: 'Василевский', 
            email: 'maksimvasilevskiy_1@mail.ru', 
            delRequest:'false'
        },
        {
            name: 'Александр', 
            surname: 'Иванов', 
            email: 'alexivanov_1@mail.ru', 
            delRequest:'false'
        },
        {
            name: 'Андрей', 
            surname: 'Петров', 
            email: 'andreypetrov_1@mail.ru', 
            delRequest:'false'
        },
        {
            name: 'Александра', 
            surname: 'Суслова', 
            email: 'alexandrasuslova_1@mail.ru', 
            delRequest:'false'
        },
        {
            name: 'Ольга', 
            surname: 'Волкова', 
            email: 'olgavolkova_1@mail.ru', 
            delRequest:'false'
        }
    ];
    let serialUsers = JSON.stringify(users);
    localStorage.setItem("users",serialUsers);
    let returnedUsers = JSON.parse(localStorage.getItem("users"));
    ReactDOM.render(
            <div class="header__content">  
            <div class="container">
                <div class="row">
                    <div class="col-md-1 text-center">
                        <a href="#">
                            <div class="menuIcon"></div>
                        </a>
                    </div>
                    <div class="col-md-3 text-center">
                        <a href="#">
                            <div class="logo"></div>
                        </a>
                    </div>
                    <div class="col-md-5">
                        <div class="menu clearfix">
                            <a href="#">
                                <div class="menu__item">
                                        Home
                                </div>
                            </a>
                            <a href="#">
                                <div class="menu__item">
                                        Show goods
                                </div>
                            </a>
                            <a href="#">
                                <div class="menu__item">
                                        Users
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <a href="#">
                            <div class="cart clearfix">
                                <div class="cart__icon"></div>
                                <div class="cart__text">CART</div>
                                <div class="cart__counter">0</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-1 text-center">
                        <a href="#">
                            <div class="signInButton">
                                SIGN IN
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="devider">
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                            <div class="footer-menu clearfix">
                                <a href="#">
                                    <div class="footer-menu__item ">
                                        top sales
                                    </div>
                                </a>
                                 <a href="#">
                                    <div class="footer-menu__item ">
                                        brand focus
                                    </div>
                                </a>
                                 <a href="#">
                                    <div class="footer-menu__item ">
                                        best sellers
                                    </div>
                                </a>
                                 <a href="#">
                                    <div class="footer-menu__item ">
                                        projects
                                    </div>
                                </a>
                            </div>
                    </div>
                     <div class="col-md-4">
                            <div class="footer-bar clearfix">
                                <a href="#">
                                    <div class="footer-menu__item ">
                                        support
                                    </div>
                                </a>                               
                                <div class="footer-bar__icon">
                                </div>
                                <input class="footer-bar__input" placeholder="i'm looking for ...">
                                </input>
                            </div>
                    </div>
                </div>
            </div>
            </div>,
        document.getElementById("header")
    )
    ReactDOM.render(    
            <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="main-content__table">
                                <table>
                                  <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Remove request</th>
                                  </tr>
                                  <UserList users={returnedUsers}/>
                                  
                                </table>
                                
                            </div>
                        </div>
                    </div>
                    <div class="pages">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pages__center-block clearfix">
                                    <a href="#">
                                        <div class="prev-icon">
                                        </div>
                                    </a>
                                    <div class="page-numbers">

                                        </div>
                                        <a href="#">
                                            <div class="page-number">

                                        <a href="#">

                                        <a href="#">

                                        </a>
                                        <a href="#">
                                            <div class="page-number">
                                                4
                                            </div>
                                        </a>
                                        <a href="#">
                                            <div class="page-number">
                                                5
                                            </div>
                                        </a>
                                        <a href="#">
                                            <div class="page-number">
                                                6
                                            </div>
                                        </a>
                                        <a href="#">
                                            <div class="page-number">
                                                7
                                            </div>
                                        </a>
                                        <a href="#">
                                            <div class="page-number">
                                                8
                                            </div>
                                        </a>
                                    </div>
                                    <a href="#">
                                        <div class="next-icon">
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        ,
        document.getElementById("main-content")
    )
    ReactDOM.render(    
            <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="footer__logo">

                        </div>
                        <div class="col-md-7">
                            <div class="footer__menu clearfix">
                                <a href="#">
                                    <div class="item">

                                    </div>
                                </a>
                                <a href="#">
                                    <div class="item">
                                            Shop
                                    </div>
                                </a>
                                <a href="#">

                                </a>
                                <a href="#">

                                <a href="#">
                                    <div class="social__icon_twitter">

                                </a>
                                <a href="#">
                                    <div class="social__icon_google">

                                </a>
                            </div>
                        </div>
                    </div>
            </div>
        ,

    )
    </script>
</body>
